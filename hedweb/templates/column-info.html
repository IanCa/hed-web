{% macro create_column_info(display_type) %}
    <div class="form-group" id="{{ display_type }}">
    {% set table_name =  display_type + "_table" %}
        <table id="{{ table_name }}" class="table table-hover table-secondary"></table>
    <p class="flash" id="column_info_flash"></p>
    </div>
    
{% endmacro %}
